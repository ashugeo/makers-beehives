<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Maker's Beehives</title>
    <link rel="stylesheet" href="./style.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" charset="utf-8"></script>
    <script src="./main.js" charset="utf-8"></script>
</head>
<body>
    <nav>
        <div id="logo">
            <p>makers' beehive</p>
        </div>
        <ul>
            <li class="selected">Beehive 1</li>
            <li>Beehive 2</li>
            <li>Beehive 3</li>
        </ul>
    </nav>
    <!-- <aside>
        <ul>
            <li>À propos</li>
        </ul>
    </aside> -->
    <main>
        <div class="wrap">
            <div class="row">
                <h1>Dashboard</h1>
                <p id="latest-date" class="noflex">Test</p>
            </div>

            <div class="row">
                <div class="box highlight" id="light">
                    <h4>Light</h4>
                    <h5><span class="value">0</span><span class="unit">lux</span></h5>
                    <p>+0%</p>
                    <canvas height="64"></canvas>
                </div>
                <div class="box highlight" id="temperature">
                    <h4>Temperature</h4>
                    <h5><span class="value">0</span><span class="unit">°C</span></h5>
                    <p>+0%</p>
                    <canvas height="64"></canvas>
                </div>
                <div class="box highlight" id="humidity">
                    <h4>Humidity</h4>
                    <h5><span class="value">0</span><span class="unit">%</span></h5>
                    <p>+0%</p>
                    <canvas height="64"></canvas>
                </div>
            </div>

            <div class="row">
                <div class="box highlight" id="noise">
                    <h4>Noise</h4>
                    <h5><span class="value">0</span><span class="unit">dB</span></h5>
                    <p>+0%</p>
                    <canvas height="64"></canvas>
                </div>
                <div class="box highlight" id="co">
                    <h4>CO</h4>
                    <h5><span class="value">0</span><span class="unit">ppm</span></h5>
                    <p>+0%</p>
                    <canvas height="64"></canvas>
                </div>
                <div class="box highlight" id="no2">
                    <h4>NO2</h4>
                    <h5><span class="value">0</span><span class="unit">ppm</span></h5>
                    <p>+0%</p>
                    <canvas height="64"></canvas>
                </div>
            </div>

            <div class="row">
                <div class="box" id="camera-feed">
                    <h3>Camera feed</h3>
                </div>

                <div class="box" id="lorem">
                    <h3>Lorem ipsum</h3>
                </div>
            </div>

            <div class="row">
                <div class="box" id="latest-data">
                    <h3>Latest data</h3>

                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Light</th>
                                <th>Temperature</th>
                                <th>Humidity</th>
                                <th>Noise</th>
                                <th>CO</th>
                                <th>NO2</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
